<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="gradient-overlay" class="gradient-overlay"></div>

        <div id="auth-container" style="display:none">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="notes-container" class="notes-container"></div>
        <div id="form-container" class="form-container" style="display:none;">
            <form id="note-form">
                <textarea id="note-input" placeholder="Write your note here..." required></textarea>
                <div class="mood-buttons no-select">
                    <button type="button" class="mood-button no-select" data-mood="happy" style="background-color:rgb(226, 211, 96); color: black;"><p class="mood-button-text">😊</p></button>
                    <button type="button" class="mood-button no-select" data-mood="sad" style="background-color: rgb(36, 36, 108);"><p class="mood-button-text">😔</p></button>
                    <button type="button" class="mood-button no-select" data-mood="excited" style="background-color: rgb(255, 151, 31);"><p class="mood-button-text">😁</p></button>
                    <button type="button" class="mood-button no-select" data-mood="romantic" style="background-color: rgb(164, 41, 100);"><p class="mood-button-text">😍</p></button>
                    <button type="button" class="mood-button no-select" data-mood="thoughtful" style="background-color: rgb(112, 19, 112);"><p class="mood-button-text">🤔</p></button>
                    <button type="button" class="mood-button no-select" data-mood="hot" style="background-color: rgb(89, 15, 15);"><p class="mood-button-text">😏</p></button>
                </div>
                <button id="send-button" type="submit">Send Note</button>
            </form>
        </div>
        <div id="heart-container" class="no-select" style="display: none;">
            <svg id="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="600" height="600" style="fill: white; cursor: pointer;">

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
            import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
            import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
            
            const firebaseConfig = {
                apiKey: "AIzaSyDRQ1Wu8dnHbVzJtRx_MfsxRaU5yZAYMnM",
                authDomain: "lovenoteswebsite.firebaseapp.com",
                projectId: "lovenoteswebsite",
                storageBucket: "lovenoteswebsite.appspot.com",
                messagingSenderId: "105997806469",
                appId: "1:105997806469:web:4f466a42c74355db49b2ec",
                measurementId: "G-W252Q65Z4D"
            };
        
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app); // Initialize Firebase Auth
        
            let notes = [];
            let currentIndex = 0;
            let selectedMood = ""; // Store the selected mood
        
            // Check if a user is signed in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in
                    document.getElementById("auth-container").style.display = "none"; // Hide auth section
                    document.getElementById("notes-container").style.display = "block"; // Show notes container
                    showContainer(document.getElementById("notes-container"))
                    getNotes(); // Fetch notes for the signed-in user
                } else {
                    // No user is signed in
                    document.getElementById("auth-container").style.display = "block"; // Show auth section
                    document.getElementById("notes-container").style.display = "none"; // Hide notes container
                }
            });
        
            document.querySelectorAll('.mood-button').forEach(button => {
                button.addEventListener('click', () => {
                    selectedMood = button.getAttribute('data-mood');
                    document.querySelectorAll('.mood-button').forEach(b => b.classList.remove('selected'));
                    button.classList.add('selected'); // Highlight selected mood
                });
            });
        
            document.getElementById("note-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                
                const noteInput = document.getElementById("note-input");
                const moodButtons = document.querySelectorAll(".mood-button"); // Ensure your mood buttons have this class
                const sendButton = document.getElementById("send-button");

                if (!noteInput || !sendButton || moodButtons.length === 0) {
                    console.error("One or more required elements are missing from the DOM.");
                    return;
                }

                const note = noteInput.value;
                if (!note || !selectedMood) {
                    console.warn("Note or mood is missing.");
                    return; // Ensure note and mood are provided before submitting
                }

                // Disable input and buttons during the animation
                noteInput.disabled = true;
                sendButton.disabled = true;
                moodButtons.forEach(button => button.disabled = true);

                // Trigger fade-out animation for mood buttons and send button
                moodButtons.forEach(button => console.log(button));
                moodButtons.forEach(button => button.classList.remove("fade-in"));
                moodButtons.forEach(button => button.classList.add("fade-out"));
                sendButton.classList.remove("fade-in");
                sendButton.classList.add("fade-out");

                // Trigger slide-up animation for the note input
                noteInput.classList.remove("slide-up-reset");
                noteInput.classList.add("slide-up");

                // Simulate sending the note after animations play
                setTimeout(async () => {
                    // Send the note to Firestore
                    await addDoc(collection(db, "notes"), {
                        content: note,
                        mood: selectedMood,
                        timestamp: new Date(),
                        sender: auth.currentUser.uid,
                        read: false // Add a read flag
                    });

                    // Clear the input and reset mood selection
                    noteInput.value = "";
                    selectedMood = "";

                    // Wait for a second, then bring back the buttons with fade-in effect
                    setTimeout(() => {
                        // Reset slide-up animation for the input
                        noteInput.classList.remove("slide-up");
                        noteInput.classList.add("slide-up-reset"); // Optional reset for smooth transition

                        // Fade-in mood buttons and send button
                        moodButtons.forEach(button => {
                            button.classList.remove("fade-out");
                            button.classList.add("fade-in");
                        });
                        sendButton.classList.remove("fade-out");
                        sendButton.classList.add("fade-in");

                        // Re-enable form interactions
                        noteInput.disabled = false;
                        sendButton.disabled = false;
                        moodButtons.forEach(button => button.disabled = false);
                    }, 1000); // Match this delay to the fade-in transition duration

                    // Refresh the notes displayed
                    getNotes();

                }, 1000); // Delay to allow the fade-out and slide-up animations to complete
            });



        
            // Sign up function
            async function signUp(email, password) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    console.log("User signed up and signed in:", user.uid);
                    // Automatically signed in
                } catch (error) {
                    console.error("Error signing up:", error);
                }
            }
        
            // Sign in function
            async function signIn(email, password) {
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    console.log("User signed in:", user.uid);
                } catch (error) {
                    console.error("Error signing in:", error);
                }
            }
        
            async function getNotes() {
                const querySnapshot = await getDocs(collection(db, "notes"));
                notes = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.sender !== auth.currentUser.uid && !data.read) { // Only show unread notes from the other user
                        notes.push({ id: doc.id, ...data }); // Include the document ID for updating later
                    }
                });

                    // Sort notes by timestamp in ascending order (oldest first)
                notes.sort((a, b) => {
                    return a.timestamp.toMillis() - b.timestamp.toMillis(); // Assuming timestamp is a Firestore Timestamp
                });

                // Show new notes if any
                if (notes.length > 0) {
                    showNextNote();
                } else {
                    document.getElementById("notes-container").style.display = "none";
                    showHeart();
                    document.getElementById("form-container").style.display = "block"; // Show form if no notes
                    showContainer(document.getElementById("form-container"));
                }
            }

            function showContainer(container) {
                container.style.display = "block"; // Ensure it is visible
                setTimeout(() => {
                    container.classList.add("show-container"); // Add the class after display is set
                }, 10); // Slight delay to ensure display change applies first
            }

            const moodGradients = {
                happy: "linear-gradient(to top, #ffec61, #ffb74d)", // Yellow to light orange
                sad: "linear-gradient(to top, #4a90e2, #a3c4e3)", // Blue to light blue
                excited: "linear-gradient(to top, #ff7e5f, #feb47b)", // Coral to peach
                romantic: "linear-gradient(to top, #FF69B4, #c23c32)", // Pink to red
                thoughtful: "linear-gradient(to top, #6a5acd, #d1c4e9)", // Slate blue to light lavender
                hot: "linear-gradient(to top, #750e0e, #800832)", // Red to purpley red
                default: "linear-gradient(to top, #f0f0f0, #d0d0d0)" // Light gray gradient
            };

            const defaultGradient = "linear-gradient(to right, #ffffff, #f0f0f0)"; // Replace with your normal background gradient


            function showNextNote() {
                if (currentIndex < notes.length) {
                    const note = notes[currentIndex];
                    const noteElement = document.createElement("div");
                    noteElement.classList.add("note"); // Base class for the note

                    // Get the gradient based on the note's mood
                    const gradient = moodGradients[note.mood] || moodGradients.default; // Use default if mood is unknown
                    
                    // Get the gradient overlay element
                    const gradientOverlay = document.getElementById("gradient-overlay");

                    // Fade out the current gradient
                    gradientOverlay.style.opacity = 0;

                    // Wait for the fade-out transition to finish before changing the background
                    setTimeout(() => {
                        gradientOverlay.style.background = gradient; // Change the gradient
                        gradientOverlay.style.opacity = 1; // Fade in the new gradient
                    }, 1000); // Match this to the fade-out duration

                    // Assign a class based on the mood
                    switch(note.mood) {
                        case "happy":
                            noteElement.classList.add("happy");
                            break;
                        case "sad":
                            noteElement.classList.add("sad");
                            break;
                        case "excited":
                            noteElement.classList.add("excited");
                            break;
                        case "romantic":
                            noteElement.classList.add("romantic");
                            break;
                        case "thoughtful":
                            noteElement.classList.add("thoughtful");
                            break;
                        default:
                            // Optional: Add a default class if mood is unknown
                            noteElement.classList.add("default");
                    }

                    noteElement.textContent = `${note.content}`; // Set the note content
                    document.getElementById("notes-container").innerHTML = ""; // Clear previous note
                    document.getElementById("notes-container").appendChild(noteElement);

                    // Add click event to the whole document to proceed to the next note
                    noteElement.addEventListener("click", () => {
                        handleNoteClick(noteElement, note.id);
                    });
                }
            }

            function handleNoteClick(noteElement, noteId) {
                noteElement.style.animation = 'slideOutUp 2s ease-out'; // Apply the slide out animation

                // Remove the note from the DOM after the animation completes
                noteElement.addEventListener('animationend', () => {
                    markAsRead(noteId); // Mark the note as read after fade out
                    handleNextNoteClick(); // Show next note
                });
            }

            async function markAsRead(noteId) {
                const noteRef = doc(db, "notes", noteId);
                await updateDoc(noteRef, { read: true });
            }
        
            function handleNextNoteClick() {
                currentIndex++;
                document.removeEventListener("click", handleNextNoteClick); // Remove event listener to avoid multiple triggers
        
                if (currentIndex < notes.length) {
                    showNextNote(); // Show next note
                } else {
                    // After all notes are shown, reset the gradient overlay to the default
                    const gradientOverlay = document.getElementById("gradient-overlay");
                    gradientOverlay.style.opacity = 0; // Fade out the overlay
                    setTimeout(() => {
                        gradientOverlay.style.background = defaultGradient; // Set back to default gradient
                        gradientOverlay.style.opacity = 1; // Fade in the default gradient
                    }, 1000); // Match this to the fade-out duration

                    document.getElementById("notes-container").style.display = "none";
                    showHeart();
                    document.getElementById("form-container").style.display = "block"; // Show form to send a new note
                    showContainer(document.getElementById("form-container"));
                    document.getElementById("notes-container").innerHTML = ""; // Clear notes container
                }
            }
        
            document.getElementById("signup-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                await signUp(email, password);
            });
        
            document.getElementById("signin-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("signin-email").value;
                const password = document.getElementById("signin-password").value;
                await signIn(email, password);
            });

            const noteInput = document.getElementById("note-input");

            noteInput.addEventListener("input", () => {
                noteInput.style.height = "auto"; // Reset height to auto to measure scrollHeight
                noteInput.style.height = `${noteInput.scrollHeight}px`; // Set height to scrollHeight
            });

            //     heartElement.classList.add("heart");
            //     heartElement.textContent = "❤️"; // Heart icon
            //     document.body.appendChild(heartElement);

            //     heartElement.style.left = `${Math.random() * window.innerWidth}px`;
            //     heartElement.style.top = `${Math.random() * window.innerHeight}px`;

            //     // Remove heart from DOM after animation

            // Function to show the heart when notes are displayed
            function showHeart() {
                const heartContainer = document.getElementById('heart-container');
                heartContainer.classList.add('show-heart');
            }

            // Add this function to send heartbeats to Firestore
            async function sendHeartbeat() {
                if (auth.currentUser) {
                    await addDoc(collection(db, "heartbeats"), {
                        sender: auth.currentUser.uid,
                        timestamp: new Date(),
                    });
                }
            }

            let isAnimating = false; // Flag to track animation state

            // Reusable function to visually display the heartbeat
            function displayHeartbeat() {
                const heart = document.getElementById("heart");

                if (!isAnimating) { // Only allow click if not animating
                    isAnimating = true; // Set the flag to true
                    heart.classList.add("beat"); // Trigger the beat animation

                    setTimeout(() => {
                        heart.classList.remove("beat"); // Remove the class after the animation
                        isAnimating = false; // Reset the flag after animation is done
                    }, 500); // Adjust timing based on your animation duration
                }
            }

            // Click event for the heart
            document.getElementById("heart").addEventListener("touchstart", async (e) => {
                {
                    document.getElementById("heart").classList.add("shrink");
                }
            });

            // Click event for the heart
            document.getElementById("heart").addEventListener("touchend", async (e) => {
                {
                    document.getElementById("heart").classList.remove("shrink");
                    displayHeartbeat(); // Trigger heartbeat animation
                    await sendHeartbeat(); // Send the heartbeat to Firestore
                }
            });

            // Function to listen for heartbeats from Firestore
            function listenForHeartbeats() {
                const heartbeatsRef = collection(db, "heartbeats");
                
                onSnapshot(heartbeatsRef, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const heartbeat = change.doc.data();
                            
                            // Check if the heartbeat is from the other user
                            if (heartbeat.sender !== auth.currentUser.uid) {
                                displayHeartbeat(); // Show the heartbeat from the other user
                            }
                        }
                    });
                });
            }

            // Call this function on load
            listenForHeartbeats();

            async function cleanupOldHeartbeats() {
                const heartbeatsRef = collection(db, "heartbeats");
                const querySnapshot = await getDocs(heartbeatsRef);
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const timestamp = data.timestamp.toDate();
                    const now = new Date();
                    const fiveSecondsAgo = new Date(now - 5000);

                    if (timestamp < fiveSecondsAgo) {
                        // Delete old heartbeats
                        deleteDoc(doc.ref);
                    }
                });
            }

            // Call this function on load to clean up old heartbeats
            cleanupOldHeartbeats();


            // Optional: Display the heart container based on some condition (like a user action)
            document.getElementById("heart-container").style.display = "flex"; // Show the heart
        </script>
